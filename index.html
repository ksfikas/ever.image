<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="numeric.js"></script>
    <script src="slider.js"></script>
</head>
    <body>

    <h1>Ever.Image Preview</h1>
    
    <div class="numbercontainer container-fluid">
        <label for="integer_number">Enter an integer number: </label>
        <input id="integer_number" name="integer_number" rows="4" cols="50" type="number">
        <input type="button" value="Generate Binary Image" onclick="doSomething()">
        <label id="binary_number"></label>
    </div>

    <div class="slidecontainer container-fluid">
        <label for="horizontal_lines">Image rows: </label>
        <input type="range" min="1" max="100" value="50" class="slider" id="horizontal_lines" oninput="print_slider_value('horizontal_lines_value')"> 
        Value: <span id="horizontal_lines_value"></span>
        <br>
        <label for="vertical_lines">Image columns: </label>
        <input type="range" min="1" max="100" value="50" class="slider" id="vertical_lines" oninput="print_slider_value('vertical_lines_value')">
        Value: <span id="vertical_lines_value"></span>
    </div>

    </body>
</html>
